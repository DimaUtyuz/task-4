<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>01-about-cats</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div class="page">
      <input id="checkbox-square" class="hidden checkbox-square" type="checkbox">

      <input id="radio-zoom-0" class="hidden box-zoom-0" type="radio" name="zoom" checked>
      <input id="radio-zoom-1" class="hidden box-zoom-1" type="radio" name="zoom">
      <input id="radio-zoom-2" class="hidden box-zoom-2" type="radio" name="zoom">
      <input id="radio-zoom-3" class="hidden box-zoom-3" type="radio" name="zoom">

      <input id="checkbox-default" class="hidden checkbox-default" type="checkbox">

      <input id="radio-rotate-0" class="hidden box-rotate-0" type="radio" name="rotate" checked>
      <input id="radio-rotate-90" class="hidden box-rotate-90" type="radio" name="rotate">
      <input id="radio-rotate-180" class="hidden box-rotate-180" type="radio" name="rotate">
      <input id="radio-rotate-270" class="hidden box-rotate-270" type="radio" name="rotate">

      <input id="checkbox-flip" class="hidden checkbox-flip" type="checkbox">

      <input id="radio-filter-default" class="hidden box-filter-default" type="radio" name="filter"
        checked>
      <input id="radio-filter-spb" class="hidden box-filter-spb" type="radio" name="filter">
      <input id="radio-filter-yalta" class="hidden box-filter-yalta" type="radio" name="filter">
      <input id="radio-filter-ural" class="hidden box-filter-ural" type="radio" name="filter">

      <div class="sprite">
        <label for="checkbox-square">
          <svg class="icon">
            <use xlink:href="icons/sprite.svg#square"></use>
          </svg>
        </label>

        <label class="hidden zoom-0" for="radio-zoom-0">
          <svg class="icon">
            <use xlink:href="icons/sprite.svg#zoom"></use>
          </svg>
        </label>
        <label class="hidden zoom-1" for="radio-zoom-1">
          <svg class="icon">
            <use xlink:href="icons/sprite.svg#zoom"></use>
          </svg>
        </label>
        <label class="hidden zoom-2" for="radio-zoom-2">
          <svg class="icon">
            <use xlink:href="icons/sprite.svg#zoom"></use>
          </svg>
        </label>
        <label class="hidden zoom-3" for="radio-zoom-3">
          <svg class="icon">
            <use xlink:href="icons/sprite.svg#zoom"></use>
          </svg>
        </label>

        <label for="checkbox-default">
          <svg class="icon main-icon">
            <use xlink:href="icons/sprite.svg#main"></use>
          </svg>
        </label>

        <label class="hidden rotate-0" for="radio-rotate-0">
          <svg class="icon">
            <use xlink:href="icons/sprite.svg#rotate"></use>
          </svg>
        </label>
        <label class="hidden rotate-90" for="radio-rotate-90">
          <svg class="icon">
            <use xlink:href="icons/sprite.svg#rotate"></use>
          </svg>
        </label>
        <label class="hidden rotate-180" for="radio-rotate-180">
          <svg class="icon">
            <use xlink:href="icons/sprite.svg#rotate"></use>
          </svg>
        </label>
        <label class="hidden rotate-270" for="radio-rotate-270">
          <svg class="icon">
            <use xlink:href="icons/sprite.svg#rotate"></use>
          </svg>
        </label>

        <label for="checkbox-flip">
          <svg class="icon">
            <use xlink:href="icons/sprite.svg#flip"></use>
          </svg>
        </label>
      </div>

      <div class="main-img">
        <div class="img-default">
          <img src="img/cat.jpg" alt="cat">
        </div>

        <div class="img-rotate">
          <div class="img-square">
            <div class="img-zoom">
              <div class="img-flip">
                <div class="img-container">
                  <img src="img/cat.jpg" alt="cat">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="filter-panel">
        <img class="arrow left-arrow" src="img/arrow.png" alt="left arror">

        <div class="filters">
          <div class="filter default">
            <text class="filter-name">Без фильтров</text>
            <label class="filter-img" for="radio-filter-default">

            </label>
          </div>
          <div class="filter spb">
            <text class="filter-name">Питер</text>
            <label class="filter-img" for="radio-filter-spb">

            </label>
          </div>
          <div class="filter yalta">
            <text class="filter-name">Ялта</text>
            <label class="filter-img" for="radio-filter-yalta">

            </label>
          </div>
          <div class="filter ural">
            <text class="filter-name">Лето</text>
            <label class="filter-img" for="radio-filter-ural">

            </label>
          </div>
        </div>

        <img class="arrow right-arrow" src="img/arrow.png" alt="right arrow">
      </div>
    </div>
  </body>
</html>
